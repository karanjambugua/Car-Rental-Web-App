<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Enquiries</title>
  <link rel="stylesheet" href="enquiries.css" />
  <link rel="stylesheet" href="admin.css">
</head>
<body>

   <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
           <li><a href="admin.html">Dashboard</a></li>
            <li><a href="add-car.html">Add Car</a></li>
            <li><a href="manage-cars.html">Manage Cars</a></li>
            <li><a href="enquiries.html">Customer Management</a></li>
            <li><a href="pricing-management.html">Pricing Management</a></li>
            <li><a href="financial-reports.html">Financial Reports</a></li>
           <li><a href="clearance.html">Car Maintenance</a></li>
            <li><a href="home.html">Return Home</a></li>
        </ul>
    </div>

  <main>
    <section class="customer-enquiries" id="customerEnquiries">
      <h2>Customer Enquiries</h2>
      <div class="enquiry-list" id="enquiryList">
        <!-- Customer data will load here -->
      </div>
    </section>
  </main>

  <script>
   // Fetch customer data from the API endpoint
document.addEventListener('DOMContentLoaded', () => {
  fetch('http://localhost:3000/api/customers')
    .then(response => response.json())
    .then(data => {
      const enquiryList = document.getElementById('enquiryList');

      // Loop through the customers and display them
      data.customers.forEach(customer => {
        const customerCard = document.createElement('div');
        customerCard.className = 'customer-card';

        customerCard.innerHTML = `
          <img src="${customer.customerImage}" alt="${customer.customerName}" class="customer-image">
          <h3>${customer.customerName}</h3>
          <p>Car Number Plate: ${customer.carNumberPlate}</p>
          <p>Rental Days: ${customer.rentalDays}</p>
          <p>Rental Start Date: ${customer.rentalStartDate}</p>
          <p>Rental End Date: ${customer.rentalEndDate}</p>
          <img src="${customer.agreementImage}" alt="Agreement Image" class="agreement-image">
        `;

        enquiryList.appendChild(customerCard);
      });
    })
    .catch(error => {
      console.error('Error loading customer data:', error);
    });
});

  </script>

</body>
</html>

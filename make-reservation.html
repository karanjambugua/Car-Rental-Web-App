    <!-- Available Cars -->
    <section class="available-cars" id="availableCars">
      <h2>Available Cars</h2>
      <div class="car-list" id="carList">
        <!-- Cars from data.json will load here -->
      </div>
    </section>

    <!-- Booking Form -->
    <section class="reservation-form" id="reservationFormSection" style="display:none;">
      <h2>Reserve Car</h2>
      <form id="reservationForm" method="POST" action="saveReservation.php" enctype="multipart/form-data">
        <input type="hidden" name="carId" id="carId" />
        <label for="customerName">Your Name:</label>
        <input type="text" name="customerName" id="customerName" required />

        <label for="startDate">Start Date & Time:</label>
        <input type="datetime-local" name="startDate" id="startDate" required />

        <label for="endDate">End Date & Time:</label>
        <input type="datetime-local" name="endDate" id="endDate" required />

        <button type="submit">Confirm Reservation</button>
      </form>
    </section>
